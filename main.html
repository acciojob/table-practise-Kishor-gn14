<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- the entire body must be written by student -->
  <script type="text/javascript" src="./script.js"></script>

  <style>
    .Details {
      background-color: yellow;
      border-collapse: collapse; /* To remove space between table cells */
      width: 100%; /* To make the table take the full width of its container */
    }
    .Details th, .Details td {
      border: 1px solid black;
      padding: 8px; /* Adding padding for better spacing */
      text-align: center; /* Center-align content within cells */
    }
    .Details caption {
      font-weight: bold; /* Adding bold styling to the caption */
    }
  </style>
  <div>
    <table class="Details">
      <caption>Student Details</caption>
      <thead>
        <tr>
          <th>NAME</th>
          <th>AGE</th>
          <th>BRANCH</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Shaw</td>
          <td>20</td>
          <td>CSE</td>
        </tr>
        <tr>
          <td>Adil</td>
          <td>21</td>
          <td>ECE</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
